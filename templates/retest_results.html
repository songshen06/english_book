<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retest Results</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .container p, .container h1 {
            font-size: 2em;  /* 设置更大的字体大小 */
        }
        .fade-in-text {
            animation: fadeIn 2s forwards;  /* 2秒淡入动画 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>挑战结果</h1>
    <p>Book: {{ selected_book }}</p>
    <p>Module: {{ selected_module }}</p>
    <p class="fade-in-text">已经完成挑战</p>
</div>

</body>
</html>
