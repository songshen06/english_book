<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retest Results</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .container p, .container h1 {
            font-size: 2em;  /* 设置更大的字体大小 */
        }
        .fade-in-text {
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;  /* 使文本颜色透明，以便背景可见 */
            animation: fadeIn 2s forwards, gradient 5s ease infinite;  /* 2秒淡入动画，以及无限渐变动画 */
        }
        @keyframes gradient {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>挑战完成</h1>
    <p>Book: {{ selected_book }}</p>
    <p>Module: {{ selected_modules }}</p>
    <p class="fade-in-text">已经挑战完毕</p>
    <a href="{{ url_for('select') }}">Back to Selection</a>
</div>

</body>
</html>
