<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Choose the English Meaning</title>
</head>
<body>

<h2>Choose the English word or phrase for: {{ word_cn }}</h2>

<form action="{{ url_for('test_cn_to_m_en') }}" method="post">
    <label>
        <input type="radio" name="word_choice" value="a" required>
        {{ choices['a'] }}
    </label><br>
    <label>
        <input type="radio" name="word_choice" value="b" required>
        {{ choices['b'] }}
    </label><br>
    <label>
        <input type="radio" name="word_choice" value="c" required>
        {{ choices['c'] }}
    </label><br>
    <input type="submit" value="Submit">
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
</html>
