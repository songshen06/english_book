<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Today's Test Answers</title>
</head>
<body>
    <h1>Today's Test Summary</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Word</th>
            <th>Correctness</th>
            <th>Explanation</th>
        </tr>
        {% for answer in answers %}
        <tr>
            <td>{{ answer[0] }}</td>
            <td>{{ answer[1] }}</td>
            <td>{{ answer[2] }}</td>
            <td>{{ answer[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
